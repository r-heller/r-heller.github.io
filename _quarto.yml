  description: "Website of R. Heller"
  favicon: /files/icon.png
  navbar:
    background: "#2D3E50"
    logo: /files/logo.png
    left: 
      - text: About
        href: about.qmd 
      - text: Posts
        menu:
          - text: Biomedicine
            href: posts.qmd 
          - text: Data analysis
            href: analysis.qmd
      - text: Methods
        menu:
          - text: Dependenzanalyse [DE]
            href: dependencyanalysis.qmd
    right:
      - text: Ressources
        menu:
          - text: R Weekly
            href: https://rweekly.org/
          - text: R Bloggers
            href: https://www.r-bloggers.com/
      - text: Projects 
        href: projects.qmd 
      - text: Publications
        href: publications.qmd
      - text: Archive
        href: archive.qmd 
      - text: Legal [DE/EN]
        menu:
          - text: Impressum [DE]
            href: impressum_de.qmd
          # - text: Cookies [DE]
