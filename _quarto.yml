project:
  type: website
  render:
    - "*.qmd"
    # - "*.Rmd"
    # - "*.md"
    # - "!README.md"
    # - "!LICENSE.md"
    # - "!myresources/"
    # - "!certificate*"
  resources:
    - "files/"
  preview:
    port: 4321
    browser: true

execute:
  # Re-render only when source changes
  freeze: auto

description-meta: "R. Heller's personal website."

# Enable banner style title blocks
title-block-banner: true

website:
